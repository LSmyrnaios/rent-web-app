<div class="container">
    <h1 class="display-5">Profile Information:</h1><hr class="my-4">
    <div class="row">
      <div class="col-4">
        <app-profile-image></app-profile-image>
      </div>
      <div [hidden]="editing" class="col-8">
        <h5>Username: {{username}}</h5>
        <h5>Name: {{name}}</h5>
        <h5>Surname: {{surname}}</h5>
        <img (click)="editing = true" src="assets/images/edit.svg">
      </div>
      <div [hidden]="!editing" class="col-8">
        <form>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="usernameInput">Username:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="username" name="username" type="text" class="form-control"
                     id="usernameInput" placeholder="{{username}}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="nameInput">Name:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="name" name="name" type="text" class="form-control"
                     id="nameInput" placeholder="{{name}}">
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="surnameInput">Surname:</label>
            <div class="col-sm-10">
              <input [(ngModel)]="surname" name="surname" type="text" class="form-control" id="surnameInput"
                     placeholder="{{surname}}">
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-8"></div>
            <div class="col-sm-4">
              <button (click)="editing = false" type="submit" class="btn btn-primary">Apply</button>
              <button (click)="editing = false" type="reset" class="btn btn-secondary">Cancel</button>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>
