<div class="reviews">
  <h2>Reviews:</h2>
  <div class="row">
    <div *ngFor="let review of reviews"  class="col-3">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{review.name}}</h5>
          <nz-rate [ngModel]="review.score" nzDisabled></nz-rate>
          <p class="card-text">{{review.text}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
