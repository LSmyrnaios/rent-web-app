<div class="container">
  <div class="row">
    <div id="left-content" class="col-3">
      <div class="row">
        <app-search-widget
          [destination]="destination"
          [startDate]="startDate"
          [endDate]="endDate"
          [visitors]="visitors"
        ></app-search-widget>
      </div>
      <div class="row" style="margin-top: 30px;">
        <app-filters [filters]="filters" [amenitiesCount]="amenitiesCount"></app-filters>
      </div>
    </div>

    <div id="right-content" class="col-9">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="12">
        <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
      </agm-map>
      <hr>
      <h3><b>{{destination}}: {{hotelPagedResults.content.length}} hotels found</b></h3>
      <hr>
      <pre>
        {{hotelPagedResults | json}}
      </pre>
      <!--      <app-hotel-list-item [hotels]="hotelPagedResults"></app-hotel-list-item>-->
    </div>
  </div>
</div>
