<div class="container" style="min-width: 1200px">
  <div class="row">
    <div id="left-content" class="col-3">
      <div class="row">
        <app-search-widget
          [destination]="destination"
          [startDate]="startDate"
          [endDate]="endDate"
          [visitors]="visitors"
          [latitude]="lat"
          [longitude]="lng"
        ></app-search-widget>
      </div>
      <div class="row" style="margin-top: 30px;">
        <app-filters [filters]="filters" [amenitiesCount]="amenitiesCount"></app-filters>
      </div>
    </div>
    <div id="right-content" class="col-9">
      <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15" [styles]="mapStyle">
        <agm-marker *ngFor="let hotel of hotelPagedResults.content" [latitude]="hotel.lat"
                    [longitude]="hotel.lng"></agm-marker>
      </agm-map>
      <hr>
      <h4 class="header"><b>{{destination}}: Βρέθηκαν {{hotelPagedResults.content.length}} καταλύματα</b></h4>
      <hr>
      <div class="row" id="sort_by">
        <ul class="sort_option_list">
          <li class="col-6 sort_category">
            <a class="sort_option" href="">Αστέρια</a>
          </li>
          <li class="col-6 sort_category">
            <a class="sort_option" href="">Με αριθμό δωματίων</a>
          </li>
        </ul>
      </div>
      <hr>
      <section class="search-box">
        <div class="row">
          <div class="col-md-12 listing-block">
            <app-hotel-item *ngFor="let hotel of hotelPagedResults.content" [hotel]="hotel"></app-hotel-item>
          </div>
        </div>
      </section>
      <nz-pagination [nzPageIndex]="hotelPagedResults.page + 1"
                     [nzTotal]="hotelPagedResults.totalPages"
                     (nzPageIndexChange)="onPageIndexChange($event)"
      ></nz-pagination>
      <nz-empty *ngIf="!hotelPagedResults.totalElements"></nz-empty>
    </div>
  </div>
</div>
