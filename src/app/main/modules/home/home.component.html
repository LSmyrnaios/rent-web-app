<app-search-bar></app-search-bar>

<div *ngVar="session$ | async as session" class="container" style="margin-top: 5px;">

  <teximate [text]="text" [enter]="enterAnimation"></teximate>

  <div id="debug-btn">
    <button routerLink="/login" type="button" class="btn btn-link">@Login</button>
    <button routerLink="/register" type="button" class="btn btn-link">@Register</button>
    <button routerLink="/profile" type="button" class="btn btn-link">@Profile</button>
    <button routerLink="/apply" type="button" class="btn btn-link">@Apply</button>
    <button routerLink="/management" type="button" class="btn btn-link">@Management</button>
    <button routerLink="/search" type="button" class="btn btn-link">@Search</button>
    <button routerLink="/hotel" type="button" class="btn btn-link">@Hotel</button>

    <br/>

    <button type="button"
            [disabled]="session"
            (click)="login('admin@mail.com')"
            class="btn">
      Admin Login
    </button>
    <button type="button"
            [disabled]="session"
            (click)="login('admin@mail.com')"
            class="btn">
      Provider Login
    </button>
    <button type="button"
            [disabled]="session"
            (click)="login('kwstarikanos@gmail.com')"
            class="btn btn-default">
      Simple user Login
    </button>
    <button type="button"
            [disabled]="!session"
            (click)="logout()"
            class="btn btn-warning">
      Logout
    </button>
    <button type="button"
            (click)="forceTimeout()"
            class="btn btn-danger">
      Force Timeout
    </button>
  </div>
