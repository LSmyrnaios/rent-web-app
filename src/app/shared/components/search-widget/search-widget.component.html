<div>
  <form class="search-widget">
    <h4 id="searchLabel">Search</h4>
    <div class="form-group">
      <label for="destinationInput">Destination:</label>
      <input type="text" class="form-control" id="destinationInput" [(ngModel)]="destination" name="destination" placeholder="...">
    </div>

    <div class="form-group">
      <label for="startDateInput">Check-In Date:</label>
      <nz-date-picker
        id="startDateInput"
        [nzDisabledDate]="disabledStartDate"
        nzShowTime
        nzFormat="yyyy-MM-dd HH:mm:ss"
        [(ngModel)]="startValue" name="startVale"
        nzPlaceHolder="Start"
        (ngModelChange)="onStartChange($event)"
        (nzOnOpenChange)="handleStartOpenChange($event)"
      >
      </nz-date-picker>
      <label for="endDateInput">Check-Out Date:</label>
      <nz-date-picker
        id="endDateInput"
        [nzDisabledDate]="disabledEndDate"
        nzShowTime
        nzFormat="yyyy-MM-dd HH:mm:ss"
        [(ngModel)]="endValue" name="endValue"
        nzPlaceHolder="End"
        [nzOpen]="endOpen"
        (ngModelChange)="onEndChange($event)"
        (nzOnOpenChange)="handleEndOpenChange($event)"
      >
      </nz-date-picker>
    </div>

    <div class="form-group">
      <label for="adultsNumInput">Adults:</label>
      <select id="adultsNumInput" class="custom-select" [(ngModel)]="selectedAdultsNum" name="selectedAdultsNum">
        <option *ngFor="let i of adults" [value]="i">{{i.label}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="childrenNumInput">Children:</label>
      <select id="childrenNumInput" class="custom-select" [(ngModel)]="selectedChildrenNum" name="selectedChildrenNum">
        <option *ngFor="let i of children" [value]="i">{{i.label}}</option>
      </select>
    </div>

    <div class="form-group">
      <label for="roomsNumInput">Rooms:</label>
      <select id="roomsNumInput" class="custom-select" [(ngModel)]="selectedRoomsNum" name="selectedRoomsNum">
        <option *ngFor="let i of rooms" [value]="i">{{i.label}}</option>
      </select>
    </div>

    <label><input type="checkbox" [(ngModel)]="travelingForWork" name="travelingForWork"> I'm travelling for work.</label>

    <button type="submit" class="btn btn-primary">Submit</button>

  </form>
</div>
